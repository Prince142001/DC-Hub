<html>
    <head>
        <title>DC Hub Sign-in</title>
        <link rel="stylesheet" href="CSS/sigin.css">

    <body>
        <div class="Signin">
            <div class="Sigin-logo">
                <img src="images/site-img.png">
            </div>

                    <div class="close" onclick="this.parentElement.style.display='none'" ><i class="fa fa-close"></i></div>

                <p>
                    By continuing, you agree to DC Hub <a href="#" class="int">Conditions of Use</a>  and  <a href="#" class="int">Privacy Notice.</a>
                </p>
                <div class="section1">
                            <ul>
                                <li><a href="#">Forgot your password ?</a></li>
                            </ul>
                        </div>
                  </div>
             <div class="sec1">
            <p>--------------- New to DC Hub ? ---------------</p>
               </div>
            <button class="registerButton"onclick="window.location.href='createaccount.html';">Create your DC Hub Account</button>
            <hr style="width:70%;text-align:center;">

        </div>
